<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ModelRecorder</title>
    <link rel="stylesheet" href="./contents/bootstrap.min.css" />
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script type="text/javascript" src="./contents/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="list-inline mx-auto justify-content-center" style="width : 50%;">
      <input id="search-models" class="form-control mt-1 mb-1" type="text" placeholder="Search" aria-label="Search">
      <select id="filter-models" class="custom-select mt-1 mb-1">
        <option></option>
        <option>Public</option>
        <option>Private</option>
        <option>Off</option>
      </select>
      <div id="loading" class="spinner spinner-border text-primary" role="status" style="display : none;">
        <span class="sr-only">Loading...</span>
      </div>
      <button id="btn-add" type="button" class="btn btn-primary"  data-toggle="modal" data-target="#exampleModal">
        <i class="fa fa-plus"></i>
        Add
      </button>
    </div>

    <div class="list-inline mx-auto justify-content-center">
      <div id="models" class="row list-inline mx-auto justify-content-center">
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="form-add">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New model</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label for="exampleInputEmail1">Model name or URL</label>
              <input type="text" class="form-control" id="model-username" aria-describedby="emailHelp" placeholder="MySuperModel or http://mysupermodel" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
