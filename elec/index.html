<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ModelRecorder</title>
    <link rel="stylesheet" href="./contents/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="list-inline mx-auto justify-content-center" style="width : 50%;">
        <input id="search-models" class="form-control mt-1 mb-1" type="text" placeholder="Search" aria-label="Search">
      <select id="filter-models" class="custom-select mt-1 mb-1">
        <option></option>
        <option>Public</option>
        <option>Private</option>
        <option>Off</option>
      </select>
      <div id="loading" class="spinner spinner-border text-primary" role="status" style="display : none;">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
      <!--<button id="btn" type="button" class="btn btn-primary"><i class="fa fa-refresh"></i> Refresh</button>-->
    <div class="list-inline mx-auto justify-content-center">
      <div id="models" class="row list-inline mx-auto justify-content-center">
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
